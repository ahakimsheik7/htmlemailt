<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 Transtional//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Paper</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        body{
            margin: 0;
            background-color: #cccc;
        }
        table{
          border-spacing: 0;
        }
        td{
          padding: 0;
        }
        img{
          border: 0;
        }
        .wrapper{
          width: 100%;
          table-layout: fixed;
          background-color: #cccc;
          padding-bottom: 60px;
        }
        .main{
          width: 100%;
          background-color:rgba(17,17,17,255);
          margin: 0;
          max-width: 600px;
          border-spacing: 0;
          font-family: sans-serif;
          color: #4a4a4a;
        }
        .two-columns{
          text-align: center;
          font-size: 0;
        }
        .two-columns .column{
          width: 100%;
          max-width: 300px;
          display: inline-block;
          vertical-align: top;
        }
        .icons{
          background-color: rgba(17,17,17,255);
        }
        .button{
          background-color:#289dcf;
          color: #fff;
          text-decoration: none;
          padding: 12px 20px;
          font-weight: bold;
          border-radius: 5px;
        }
        .three-columns{
          text-align: center;
          font-size: 0;
          padding: 15px 0 20px;
        }.three-columns .column{
          width: 100%;
          max-width: 200px;
          display: inline-block;
          vertical-align: top;
        }

    </style>
</head>
<body>
    <center class="wrapper">
      <table class="main" width="100%">
        <!--Blue Border-->
        <tr>
          <td height="8" style="background-color: #289dcf;"></td>
        </tr>
        <!--Logo Section-->
        <tr>
          <td style="padding: 14px 0 4px;">
            <table width="100%">
              <tr>
                <td class="two-columns">
                  <table class="column">
                    <tr>
                      <td style="padding: 0 62px 10px;">
                        <a href="#"><img src="images/logo3.png" alt="sufiacademy" width="200px;"></a>
                      </td>
                    </tr>
                  </table>
                  <table class="column">
                    <tr>
                      <td style="padding: 10px 68px;">
                        <a href="#" class="icons"><img src="images/instgram3.jpeg" alt="sufiacademy" width="32px;"></a>
                        <a href="#" class="icons"><img src="images/whatsapp3.png" alt="sufiacademy" width="32px;"></a>
                        <a href="#" class="icons"><img src="images/linked2.png" alt="sufiacademy" width="32px;"></a>
                        <a href="#" class="icons"><img src="images/facebook1.jpeg" alt="sufiacademy" width="32px;"></a>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>



            </table>
          </td>
        </tr>
        <!--Banner Image-->
        <tr>
          <td>
            <a href="#"><img src="images/banner.jpeg" alt="" width="600" style="max-width:100%;"></a>
          </td>
        </tr>
        <!--Title, Text & Tuition-->
        <tr>
          <td style="padding: 5px 0 50px;">
            <table width="100%">
              <tr>
                <td style="text-align:center; padding:15px;">

                  <p style="font-size: 20px; font-weight:bold; color:#ffff;"> Spring Semester<strong style="color:#289dcf;"> Courses</strong></p>
                  <p style="font-size: 15px; padding:5px 0 15px; line-height:23px; color:#ffff;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Error ab neque alias harum, reiciendis velit facere fuga dolorum reprehenderit necessitatibus nostrum, iure nam quaerat sunt praesentium exercitationem maxime porro voluptatem.</p>
                  <a href="#" class="button">View More Courses</a>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <!--Blue Border-->
        <tr>
          <td height="2" style="background-color: #a6dbee;"></td>
        </tr>
        <!--Three Column Section-->
        <tr>
          <td>
            <table width="100%">
              <tr>
                <td style="text-align: center; padding:15px;">
                  <p style="font-size:20px; font-weight:bold">Qur'an <strong style="color:#a6dbee;">Courses</strong></p>
                </td>
              </tr>

            </table>
          </td>
        </tr>
        <!--Blue Border-->
        <tr>
          <td height="2" style="background-color: #a6dbee;"></td>
        </tr>
        <!--Two Column Section-->
        <tr>
          <td>
            <table width="100%">
            </table>
          </td>
        </tr>
        <!--Footer Section-->
        <tr>
          <td>
            <table width="100%">



            </table>
          </td>
        </tr>

      </table>

    </center>
</body>
</html>
