<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Practise</title>
  <style>
    body{background: gray;}
    table{
      background: white;
      width: 600px;
      margin: 0;
      text-align: center;
      border: 1px solid black;
      border-spacing: 0;
    }
    th,td{
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Level</th>
    </tr>
    <tr>
      <th>Parent-Name</th>
      <th>Country</th>
      <th>State</th>
    </tr>
    <tr>
      <th>Lesson</th>
      <th>Review</th>
      <th>Islamic</th>
    </tr>
    <tr>
      <td>Pass</td>
      <td>No</td>
      <td>Partial</td>
      
    </tr>
    <tr>
      <td>Quran</td>
      <td>Review</td>
      <td>Islamic</td>
      
    </tr>
    </table>
  <br>
    <table>
      <tr>
        <td style="padding: 20px;">
          <strong>Name</strong>
        </td>
      </tr>
      <tr>
        <td style="padding: 0; border-spacing:0;">
          <table>
            <tr>
            <td style="padding: 20px; background-color: red; width: 300px;">
          Warfa
          </td>
          <td style="padding: 20px; background-color: gold; width: 300px;">
          Geele
          </td>
          </tr>
        </table>
        </td>
      </tr>
      <tr>
        <td style="padding: 0; border-spacing:0;">
          <table>
            <tr>
            <td style="padding: 20px; background-color: red; width: 200px;">
          Warfa
          </td>
          <td style="padding: 20px; background-color: gold; width: 200px;">
          Geele
          </td>
          <td style="padding: 20px; background-color: gold; width: 200px;">
            Hakim
            </td>
          </tr>
        </table>
        </td>
      </tr>
          </table>
</body>
</html>
