<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 Transtional//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Paper</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        body{
            margin: 0;
            background-color: #cccc;
        }
        table{
          border-spacing: 0;
        }
        td{
          padding: 0;
        }
        img{
          border: 0;
        }
        .wrapper{
          width: 100%;
          table-layout: fixed;
          background-color: #cccc;
          padding-bottom: 60px;
        }
        .main{
          width: 100%;
          background-color: #ffffff;
          margin: 0;
          max-width: 600px;
          border-spacing: 0;
          font-family: sans-serif;
          color: #4a4a4a;
        }

    </style>
</head>
<body>
    <center class="wrapper">
      <table class="main" width="100%">
        <!--Blue Border-->
        <tr>
          <td height="8" style="background-color: #289dcf;"></td>
        </tr>
        <!--Logo Section-->
        <tr>
          <td>
            <table width="100%">
              <tr>
                <td class="two-columns">
                  <table class="column">
                    <tr>
                      <td>
                        <a href="#"><img src="images/logo.jpeg" alt="sufiacademy" width="180px; height:100px;"></a>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>



            </table>
          </td>
        </tr>
        <!--Banner Image-->
        <!--Title, Text & Tuition-->
        <tr>
          <td>
            <table width="100%"></table>
          </td>
        </tr>
        <!--Blue Border-->
        <!--Three Column Section-->
        <tr>
          <td>
            <table width="100%">



            </table>
          </td>
        </tr>
        <!--Blue Border-->
        <!--Two Column Section-->
        <tr>
          <td>
            <table width="100%">



            </table>
          </td>
        </tr>
        <!--Footer Section-->
        <tr>
          <td>
            <table width="100%">



            </table>
          </td>
        </tr>

      </table>

    </center>
</body>
</html>
